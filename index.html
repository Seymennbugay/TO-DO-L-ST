<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
        <div class="bg-red-300">
  <h1 class="text-4xl text-white font-bold text-center">To Do List App</h1>
</div>

<div class="bg-red-200 h-screen flex justify-center items-center">
  <div class="border-2 border-black rounded-md py-4 px-4 shadow-xl bg-gray-100">
    <h1 class="text-xl font-bold mb-2">To Do List</h1>

    <ul id="list" class="mb-4 list-disc pl-5 space-y-2"></ul>

    <input id="inputadd" placeholder="Enter your new duty" type="text"
      class="border border-gray-400 rounded px-2 py-1 mr-2" />
    <button id="btnadd"
      class="py-2 px-2 bg-green-500 rounded-lg text-white hover:scale-105 transition-transform duration-300">
      Add
    </button>
  </div>
</div>

    
<script>
  const input = document.getElementById('inputadd');
  const addBtn = document.getElementById('btnadd');
  const list = document.getElementById('list');

  addBtn.onclick = () => {
    const value = input.value.trim();
    if (value === '') return;

    const li = document.createElement('li');
    li.classList.add("flex", "justify-between", "items-center");

    const span = document.createElement('span');
    span.textContent = value;

    const statusBtn = document.createElement('button');
    statusBtn.textContent = '❌';
    statusBtn.classList.add("ml-2");

    statusBtn.onclick = () => {
      const isDone = span.classList.toggle('line-through');
      statusBtn.textContent = isDone ? '✔️' : '❌';
    };

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = '🗑️';
    deleteBtn.classList.add("ml-2");

    deleteBtn.onclick = () => {
      li.remove();
    };

    li.appendChild(span);
    li.appendChild(statusBtn);
    li.appendChild(deleteBtn);
    list.appendChild(li);
    input.value = '';
  };
</script>


</body>
</html>
